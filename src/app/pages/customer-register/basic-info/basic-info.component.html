<form [formGroup]="basicInfoForm" class="mx-auto bg-white p-8 rounded-lg shadow-lg space-y-8">

  <!-- Step Title -->
  <!-- <h2 class="text-2xl font-semibold text-gray-800">Step 1: Basic Information</h2> -->



  <!-- Contact Section -->
  <div class="space-y-4">
    <h3 class="text-lg font-medium text-gray-700">Customer Identify</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="block text-sm text-gray-600">Customer Type</label>
        <select formControlName="customerType" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg 
                       focus:outline-none focus:ring-2 focus:ring-blue-500 "
          [class]="isInvalid('customerType')?'border-red-500':''">
          <option value="" disabled>Select</option>
          <option *ngFor="let g of customerOptions" [value]="g.id">{{ g.name }}</option>
        </select>
        <p *ngIf="isInvalid('customerType')" class="text-red-500 text-sm">
          First name is required.
        </p>
      </div>

    </div>
  </div>
  <div *ngIf="getControl('customerType')?.value==CustomerType.Individual;">
    <!-- Name Section -->
    <div class="space-y-4">
      <h3 class="text-lg font-medium text-gray-700">Full Legal Name</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm text-gray-600">First Name <span class="text-red-500">*</span>
          </label>
          <input formControlName="firstName" type="text" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg 
                      focus:outline-none focus:ring-2 focus:ring-blue-500 
                      placeholder-gray-400" [class]="isInvalid('firstName')?'border-red-500':''" placeholder="John">

          <p *ngIf="isInvalid('firstName')" class="text-red-500 text-sm">
            First name is required.
          </p>
        </div>
        <div>
          <label class="block text-sm text-gray-600">Middle Name</label>
          <input formControlName="middleName" type="text" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg 
                      focus:outline-none focus:ring-2 focus:ring-blue-500 
                      placeholder-gray-400" placeholder="(optional)">
        </div>
        <div>
          <label class="block text-sm text-gray-600">Last Name <span class="text-red-500">*</span> </label>
          <input formControlName="lastName" type="text" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg 
                      focus:outline-none focus:ring-2 focus:ring-blue-500 
                      placeholder-gray-400" placeholder="Doe" [class]="isInvalid('lastName')?'border-red-500':''">

          <p *ngIf="isInvalid('lastName')" class="text-red-500 text-sm">
            Last name is required.
          </p>
        </div>
      </div>
    </div>

    <!-- Demographics Section -->
    <div class="space-y-4">
      <h3 class="text-lg font-medium text-gray-700">Demographics</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="relative">
          <label class="block text-sm text-gray-600 mb-1">Date of Birth <span class="text-red-500">*</span> </label>

          <input type="text" bsDatepicker [bsConfig]="bsConfig" formControlName="dateOfBirth" placeholder="Select date"
            class="w-full px-4 py-2 pr-10 border border-gray-300 rounded-lg
                text-sm placeholder-gray-400
                focus:outline-none focus:ring-2 focus:ring-blue-500
                hover:border-blue-500 transition-all duration-150"
            [class]="isInvalid('dateOfBirth')?'border-red-500':''" />

          <div class="absolute top-8 right-3 pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M8 7V3M16 7V3M4 11h16M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
          </div>

          <p *ngIf="isInvalid('dateOfBirth')" class="text-red-500 text-sm">
            Date Of Birth is required.
          </p>
        </div>
        <!-- <div>
        <label class="block text-sm text-gray-600">Gender</label>
        <select formControlName="gender" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg 
                       focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="" disabled>Select</option>
          <option *ngFor="let g of genderOptions" [value]="g">{{ g }}</option>
        </select>
      </div> -->
        <div>
          <label class="block text-sm text-gray-600">Nationality <span class="text-red-500">*</span> </label>
          <select formControlName="nationality" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-lg 
                       focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class]="isInvalid('nationality')?'border-red-500':''">
            <option value="" disabled>Select</option>
            <option *ngFor="let c of natOptions" [value]="c.id">{{ c.name }}</option>
          </select>
          <p *ngIf="isInvalid('nationality')" class="text-red-500 text-sm">
            Nationality is required.
          </p>
        </div>
      </div>
    </div>

  </div>



  <!-- Corporate: Dynamic Names Section -->
  <div *ngIf="getControl('customerType')?.value == CustomerType.Corporate"
    class="border rounded-lg shadow-sm hover:shadow-md transition-shadow">
    <h3 class="text-lg font-medium text-gray-700">Corporate Parties</h3>

    <div formArrayName="names" class="space-y-4">
      <div *ngFor="let group of names.controls; let i = index" [formGroupName]="i"
        class="border p-4 rounded-lg relative">

        <!-- Remove button -->
        <button *ngIf="names.length > 1" type="button" (click)="removeNameGroup(i)"
          class="absolute top-2 right-2 text-red-500 hover:text-red-700">
          &times;
        </button>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <!-- First Name -->
          <div>
            <label class="block text-sm text-gray-600">First Name</label>
            <input formControlName="firstName" class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-blue-500"
              [class.border-red-500]="isInvalid('firstName', i)">

            <p *ngIf="isInvalid('firstName', i)" class="text-red-500 text-sm">
              First name is required.
            </p>
          </div>

          <!-- Middle Name -->
          <div>
            <label class="block text-sm text-gray-600">Middle Name</label>
            <input formControlName="middleName" class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-blue-500">
          </div>

          <!-- Last Name -->
          <div>
            <label class="block text-sm text-gray-600">Last Name</label>
            <input formControlName="lastName" class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-blue-500"
              [class.border-red-500]="isInvalid('lastName', i)">
            <p *ngIf="isInvalid('lastName', i)" class="text-red-500 text-sm">
              First name is required.
            </p>
          </div>

          <!-- Role Dropdown -->
          <div>
            <label class="block text-sm text-gray-600">Role</label>
            <select formControlName="role" class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring-blue-500"
              [class.border-red-500]="isInvalid('role', i)">
              <option value="" disabled>Select role</option>
              <option *ngFor="let r of corRoles" [value]="r.id">
                {{ r.name }}
              </option>
            </select>
            <p *ngIf="isInvalid('role', i)" class="text-red-500 text-sm">
              Required.
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Button -->
    <button type="button" (click)="addNameGroup()"
      class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
      </svg>
      Add Party
    </button>
  </div>
