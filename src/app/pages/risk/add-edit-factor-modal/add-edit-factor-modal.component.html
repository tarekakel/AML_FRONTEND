<div
  *ngIf="show"
  class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50"
>
  <div
    class="bg-white w-full max-w-lg rounded-2xl shadow-2xl transform transition-all"
  >
    <!-- Header -->
    <div class="flex justify-between items-center px-6 py-4 border-b">
      <h2 class="text-lg font-semibold text-gray-800">
        {{ factor?.id ? '✏️ Edit Factor' : '➕ New Factor' }}
      </h2>
      <button (click)="close.emit()" class="text-gray-500 hover:text-gray-700">
        ✖
      </button>
    </div>

    <!-- Body -->
    <form [formGroup]="factorForm" (ngSubmit)="onSave()">
      <div class="px-6 py-4 space-y-4">
        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Name</label
          >
          <input
            type="text"
            formControlName="name"
            placeholder="e.g. Transaction Volume"
            class="w-full rounded-xl border border-gray-300 bg-gray-50 px-3 py-2 text-gray-800 placeholder-gray-400
                   focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
          />
          <p
            *ngIf="factorForm.get('name')?.invalid && factorForm.get('name')?.touched"
            class="text-sm text-red-600 mt-1"
          >
            Name is required (min 3 chars).
          </p>
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Description</label
          >
          <textarea
            formControlName="description"
            rows="3"
            placeholder="Optional description..."
            class="w-full rounded-xl border border-gray-300 bg-gray-50 px-3 py-2 text-gray-800 placeholder-gray-400
                   focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition resize-none"
          ></textarea>
        </div>

        <!-- Weight -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Weight</label
          >
          <input
            type="number"
            formControlName="weight"
            placeholder="0"
            class="w-full rounded-xl border border-gray-300 bg-gray-50 px-3 py-2 text-gray-800 placeholder-gray-400
                   focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
          />
        </div>

        <!-- Data Type -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Data Type</label
          >
          <select
            formControlName="data_type"
            class="w-full rounded-xl border border-gray-300 bg-gray-50 px-3 py-2 text-gray-800
                   focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
          >
            <option value="1">Text</option>
            <option value="2">Number</option>
            <option value="3">Boolean</option>
            <option value="4">Enum</option>
          </select>
        </div>
      </div>

      <!-- Footer -->
      <div class="flex justify-end gap-3 px-6 py-4 border-t">
        <button
          type="button"
          (click)="close.emit()"
          class="px-4 py-2 rounded-lg bg-gray-100 text-gray-700 hover:bg-gray-200 transition"
        >
          Cancel
        </button>
        <button
          type="submit"
          [disabled]="factorForm.invalid"
          class="px-4 py-2 rounded-lg bg-indigo-600 text-white font-medium hover:bg-indigo-700 shadow-md transition disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
