<div
  *ngIf="show"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50"
>
  <div class="bg-white w-full max-w-md rounded-2xl shadow-xl p-6 relative">
    <h2 class="text-xl font-bold text-gray-700 mb-4">
      {{ user ? 'Edit User' : 'Add User' }}
    </h2>

    <form (ngSubmit)="handleSubmit()" class="space-y-4">
      <input
        type="email"
        [(ngModel)]="localUser.email"
        name="email"
        placeholder="Email"
        required
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
      />
      <input
        type="text"
        [(ngModel)]="localUser.username"
        name="username"
        placeholder="Username"
        required
        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
      />

      <div class="flex justify-end gap-2 pt-4">
        <button type="button" (click)="close.emit()" class="px-4 py-2 bg-gray-100 rounded-lg hover:bg-gray-200">
          Cancel
        </button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
