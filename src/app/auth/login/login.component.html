<div class="flex min-h-screen">
    <!-- Left image/branding -->
    <div class="hidden md:flex w-1/2 bg-gradient-to-br from-blue-800 to-blue-500 items-center justify-center">
       
        <div class="w-full h-screen bg-cover bg-center" style="background-image: url('assets/images/back-ground.png')">
            <!-- Content here -->
        </div>
    </div>

    <!-- Right form -->
    <div class="flex flex-col justify-center items-center w-full md:w-1/2 px-8 py-12">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-full max-w-sm space-y-6">
            <h2 class="text-2xl font-semibold text-gray-800">Login</h2>

            <div>
                <label>Email</label>
                <input type="email" formControlName="username"
                    class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" />
                <p *ngIf="getControl('username')?.invalid && getControl('username')?.touched" class="text-red-500 text-sm">
                    Valid email is required.
                </p>
            </div>

            <div>
                <label>Password</label>
                <input type="password" formControlName="password"
                    class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" />
                <p *ngIf="getControl('password')?.invalid && getControl('password')?.touched"
                    class="text-red-500 text-sm">
                    Password is required.
                </p>
            </div>

            <button type="submit" [disabled]="form.invalid"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                Login
            </button>
        </form>
          <p class="mt-6 text-sm">
            Don't have an account?
            <a routerLink="/auth/register"
                class="text-blue-600 hover:text-blue-800 font-medium underline hover:no-underline transition duration-200 cursor-pointer">Register
                here</a>
        </p>
      
    </div>
    
</div>
