<div class="flex min-h-screen">
    <!-- Left image/branding -->
    <div class="hidden md:flex w-1/2 bg-gradient-to-br from-blue-800 to-blue-500 items-center justify-center">

        <div class="w-full h-screen bg-cover bg-center" style="background-image: url('assets/images/back-ground.png')">
            <!-- Content here -->
        </div>
    </div>
    <div class="flex flex-col justify-center items-center w-full md:w-1/2 px-8 py-12">

        <!-- reset-password.component.html -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-full max-w-sm space-y-6">
            <h2 class="text-2xl font-semibold text-gray-800">Reset Password</h2>
            <div>
                <label>New Password</label>
                <input type="password" formControlName="password"
                    class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500" />
                <p *ngIf="getControl('password')?.invalid && getControl('password')?.touched"
                    class="text-red-500 text-sm">
                    New Password is required.
                </p>
                <div class="text-red-500 text-sm mt-1"
                    *ngIf="getControl('password')?.errors?.['complexPassword'] && getControl('password')?.touched">
                    Password must be at least 8 characters and include uppercase, lowercase, number, and special
                    character.
                </div>
            </div>
            <div>
                <label class="block mb-1 font-medium">Confirm Password</label>
                <input formControlName="re_password" type="password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
                <div class="text-red-500 text-sm mt-1"
                    *ngIf="getControl('re_password')?.invalid && getControl('re_password')?.touched">
                    Confirm Password is required.
                </div>
                <div class="text-red-500 text-sm mt-1"
                    *ngIf="form.errors?.['passwordMismatch'] && getControl('re_password')?.touched">
                    Passwords do not match.
                </div>


            </div>
            <button type="submit" [disabled]="form.invalid"
                class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
                Reset Password
            </button>
            <div *ngIf="error?.length" class="text-red-600 text-sm text-center">
                <ul class="list-none">
                    <li *ngFor="let errMsg of error">{{ errMsg }}</li>
                </ul>
            </div>
        </form>

    </div>
</div>
